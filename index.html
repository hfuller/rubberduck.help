<!DOCTYPE html>
<head>
	<link rel="stylesheet" href="bower_components/pure/pure-min.css">
	<!--[if lte IE 8]>
		<link rel="stylesheet" href="bower_components/pure/grids-responsive-old-ie-min.css">
	<![endif]-->
	<!--[if gt IE 8]><!-->
		<link rel="stylesheet" href="bower_components/pure/grids-responsive-min.css">
	<!--<![endif]-->

	<link rel="stylesheet" href="pure-css-speech-bubbles.css">
	<link rel="stylesheet" href="app.css">
</head>
<body>

<div class="pure-g" id="page">
	<div class="pure-u-1 pure-u-md-1-5" id="title">
		Rubber Duck Help
	</div>
	<div class="pure-u-1 pure-u-md-3-5" id="chat-container">
		<div id="chat-messages">
			<div class="chat-message from-user">
				<span class="triangle-isosceles right">Message one.</span>
				<img class="avatar" src="bower_components/open-iconic/png/person-6x.png">
			</div>
			
			<div class="chat-message from-bot">
				<img class="avatar" src="ducks/duck1.png">
				<span class="triangle-isosceles left">Oh yeah? Well, message two!</span>
			</div>
			<div class="chat-message from-bot triangle-isosceles left">
				Take THAT!
			</div>
			<div class="chat-message from-user triangle-isosceles right">
				Oh. :(
			</div>
			<div class="chat-message from-bot triangle-isosceles left">
				Yeah. That's what I thought.
			</div>
		</div>
	</div>
</div>

</body>
</html>
